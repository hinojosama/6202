name: deploy-shiny

on: [push,pull_request]

jobs:
  deploy-shiny:
    runs-on: ubuntu-latest
    environment: default_env
    env:
      SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
      SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
      GITHUB_PAT: ${{ secrets.GH_PAT }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2

      - name: Install cURL Headers
        if: runner.os == 'Linux'
        run: sudo apt-get install libcurl4-openssl-dev

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          extra-packages: |
            any::shiny
            any::rsconnect

      - name: install rCharts
        run: |
          devtools::install_github('ramnathv/rCharts')
        shell: Rscript {0}

      - name: Push to shiny.io
        run: |
          sessionInfo()
          rsconnect::setAccountInfo(name="bokov", token=Sys.getenv('SHINYAPPS_TOKEN'), secret=Sys.getenv('SHINYAPPS_SECRET'))
          rsconnect::appDependencies(appDir=file.path(getwd(),"BexarCOVID_6202"))
          rsconnect::deployApp(appDir=file.path(getwd(),"BexarCOVID_6202"),appName = "SP22TSCI6202_ci")
        shell: Rscript {0}